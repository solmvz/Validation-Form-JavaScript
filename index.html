<html>
  <link rel="stylesheet" type="text/css" href="main.css" />
  <script src="main.js"></script>
  <head>
      <meta charset="utf-8"/>
      <title>Register Form</title>
  </head>
  <body>
    <form action="#" method="POST" class="custom-form">
      <p dir = "rt1" id="uiMessage" style="color:red"></p>
      <p dir = "rtl">
        <div dir = "rtl" >عنوان:<br/>
          <select name="uiTitle" class="custom-select" style="width:250px;" name="uiTitle">
            <option value="-1">انتخاب عنوان...</option>
            <option value="0">آقا</option>
            <option value="1">خانم</option>
            <option value="2">سایر</option>
          </select> <br/>
        </div>

        <div dir = "rtl" > نام: <br/>
          <input type="text" name="uiName"  class="custom-input" style="width:250px;" minlength="3" maxlength="50"/> 
        </div>

        <div dir = "rtl" >نام خانوادگی: <br/>
           <input type="text" name="uiFamily" class="custom-input" style="width:250px;" minlength="3" maxlength="100"/>
        </div>

        <div dir = "rtl" >نام و نام خانوادگی انگلیسی:<br/>
           <input type="text" name="uiEngname" onkeypress="return EnglishName(event)" class="custom-input" dir = "ltr" 
           style="text-align: left; width:350px;" />
        </div>

        <div dir = "rtl"> آدرس پست الکترونیکی*: <br/>
            <input type="text" name="uiEmail" onkeypress="return EnglishMail(event)" 
            class="custom-input" dir = "ltr" style="text-align: left; width:350px;" />
        </div>

        <div dir = "rtl">شماره تلفن همراه*: <br/>
          <input type="tel" dir="ltr" name="uiPhonenumber" id="phone" value="۰۹" class="custom-input" style="text-align: left;"
          placeholder="۰۹۱۲۳۴۵۶۷۸۹" oninput="toFarsiPhone()" onkeypress="return isNumber(event)" maxlength="11" />
        </div>

        <div dir = "rtl">کد ملی: <br/>
          <input type="text" dir="ltr" name="uiNationalId" id="nid" class="custom-input"  style="text-align: left;"
          placeholder="۱۲۰-۳۴۵۶۷۸-۹" oninput="toFarsiId()" onkeypress="return isNumberID(event)" maxlength="12"/>
        </div>

        <div dir = "rtl">رمز عبور: <br/>
           <input type="text" dir="ltr"  name="uiPassword" onkeypress="return Password(event)" class="custom-input"
            style="width:350px; text-align:left;" minlength="8" maxlength="24"/>
        </div>

        <div dir = "rtl">تایید رمز عبور: <br/>
          <input type="text" dir="ltr"  name="uiPasswordConfirm" onkeypress="return Password(event)" class="custom-input"
          style="width:350px; text-align:left;"  minlength="8" maxlength="24"/>
        </div>

        <div dir = "rtl">آدرس: <br/>
          <textarea name="uiAddress" class="custom-input" cols="40" rows="5" maxlength="250"></textarea>
        </div>

        <div dir = "rtl">تاریخ تولد: <br/>
           <input type="text"  name="day" id="day" onkeypress="return isNumber(event)" oninput="toFarsiBD()"
            class="custom-input"  dir="ltr"  style="width: 70px;  text-align:center;" placeholder="۰۹" maxlength="2" />  
            <span> / </span><span>
           <input type="text" name="month" id="month" onkeypress="return isNumber(event)" oninput="toFarsiBD()"
            class="custom-input" dir="ltr" style="width: 75px;  text-align:center;" placeholder="۰۹" maxlength="2"/>
            </span><span> / </span><span>
           <input type="text" name="year" id="year" onkeypress="return isNumber(event)" oninput="toFarsiBD()"
            class="custom-input" dir="ltr"  style="width: 80px;  text-align:center;" placeholder="۱۳۹۹" maxlength="4"/>
            </span>
        </div>

        <div dir = "rtl">وضعیت تأهل*: <br/><br/>
          <input type="radio" name="uiMaritalStatus" value="0">مجرد</input></br>
          <input type="radio" name="uiMaritalStatus" value="1">متأهل</input>
        </div></br>

        <div dir = "rtl">انتخاب علاقه مندیها:<br/>
          <label class="container">فیلم
          <input type="checkbox" name="uiInterest" value='movie'>
          <span class="checkmark"></span>
          </label>
          <label class="container">موسیقی
          <input type="checkbox" name="uiInterest" value='music'>
          <span class="checkmark"></span>
          </label>
          <label class="container">کتاب 
          <input type="checkbox" name="uiInterest" value='book'>
          <span class="checkmark"></span>
          </label>
          <label class="container">ورزش
          <input type="checkbox" name="uiInterest" value='sport'>
          <span class="checkmark"></span>
          </label>
        </div>

        <div dir = "rtl">
          <input type="submit" name="uiSubmit" onclick="return formValidation()" value="ثبت نهایی" class="custom-button" />
        </div>

      </p>
   </form>
  </body>
</html>
