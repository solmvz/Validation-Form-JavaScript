<html>
  <link rel="stylesheet" type="text/css" href="main.css" />
  <head>
      <meta charset="utf-8"/>
      <title></title>
      <script src="Script.js"></script>

  </head>
  <body>
   <p id="uiMessage" style="color:red"></p>
    <form action="#" method="POST" class="custom-form">
      <p dir = "rtl">

        <div dir = "rtl" >عنوان:<br/>
          <select class="custom-select" style="width:250px;" name="uiTitle">
            <option value="-1">انتخاب عنوان...</option>
            <option value="0">آقا</option>
            <option value="1">خانم</option>
            <option value="2">سایر</option>
          </select> <br/>
        </div>

        <div dir = "rtl" > نام: <br/>
          <input type="text" name="uiName" class="custom-input" style="width:250px;" /> 
        </div>

        <div dir = "rtl" >نام خانوادگی: <br/>
           <input type="text" name="uiFamily" class="custom-input" style="width:250px;" />
        </div>

        <div dir = "rtl" >نام و نام خانوادگی انگلیسی:<br/>
           <input type="text" name="uiEngName" class="custom-input"  style="width:350px;" /></div>

        <div dir = "rtl"> آدرس پست الکترونیکی: <br/>
            <input type="text" name="uiEmail" class="custom-input" style="width:350px;"/></div>

        <div dir = "rtl">شماره تلفن همراه: <br/>
           <input type="text" name="uiPhoneNumber" class="custom-input" style="width:350px;" /></div>

        <div dir = "rtl">کد ملی: <br/>
          <input type="text" name="uiIDnum" class="custom-input" style="width:350px;"/></div>

        <div dir = "rtl">رمز عبور: <br/>
           <input type="text" name="uiPassword" class="custom-input" style="width:350px;"/></div>

        <div dir = "rtl">تایید رمز عبور: <br/>
           <input type="text" name="uiPasswordConfirm" class="custom-input" style="width:350px;"/></div>

        <div dir = "rtl">آدرس: <br/>
           <input type="text" name="uiAddress"class="custom-input" style="width:500px; height:200px;" /></div>

        <div dir = "rtl">تاریخ تولد: <br/>
           <input type="text" name="uiDataofbirth"class="custom-input" style="width:350px;"/></div>

        <div dir = "rtl">وضعیت تأهل: <br/>
           <input type="text" name="uiMaritalstatus"class="custom-input" style="width:350px;" /></div>

        <div dir = "rtl">انتخاب علاقه مندیها:<br/>
          <label class="container">یک
          <input type="checkbox">
          <span class="checkmark"></span>
          </label>
          <label class="container">دو
          <input type="checkbox">
          <span class="checkmark"></span>
          </label>
          <label class="container">سه
          <input type="checkbox">
          <span class="checkmark"></span>
          </label>
          <label class="container">چهار
          <input type="checkbox">
          <span class="checkmark"></span>
          </label>
        </div>

        <div dir = "rtl">
          <button class="custom-button">ثبت نهایی</button>
        </div>

      </p>
   </form>
  </body>
</html>
